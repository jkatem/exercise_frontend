<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Exercise Tracker</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

    <link href="styling.css" rel="stylesheet">    

    <nav role="navigation" class="navbar navbar-custom navbar-fixed-top">      
      <div class="navbar-header">            
          <a class="navbar-brand">Workout Tracker</a>
      </div>
    </nav>
  </head>
  <body>
    <div class="column">
      <div class="form-container">
        <form id="create-exercise-form">
        <h3>Create Workout!</h3>
    
        <input id='input-name' type="text" name="title" value="" placeholder="Enter your workout name..." class="input-text">
        <br><br>
        <textarea id='input-description' name="description" rows="8" cols="40" value="" placeholder="Enter your workout description..."></textarea>
        <br><br>
        <input id='input-duration' type="text" name="duration" value="" placeholder="Enter your time" class="input-text">
        <br><br>

        <p>Choose Muscle Target </p>
        <select id="muscles" name="muscle">
            <option value="1">Legs</option>
            <option value="2">Arms and Abs</option>
            <option value="3">Full Body</option>
        </select>
        <br><br>
        <input id= 'create-button' type="submit" name="submit" value="Add Workout" class="submit">
        </form>
      </div>
    </div>
    <div class="column">
      <div class="card">
        <div class="form-msgs"></div>
          <main></main>
      </div>
    </div>


  
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ" crossorigin="anonymous"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>


    <script type="text/javascript" src="src/index.js"></script>
    <script type="text/javascript" src="src/exercise.js"></script> 
    
  </body>
</html>
